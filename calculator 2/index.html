<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
    <input type="text" id="display">
    <div class="button-can">
        <button onclick="currentDisply =''; document.querySelector('#display').value = currentDisply;">ac</button>

        <button onclick="currentDisply = currentDisply + '/'; document.querySelector('#display').value = currentDisply;">/</button>

        <button onclick="currentDisply = currentDisply + '*'; document.querySelector('#display').value = currentDisply;">*</button>

        <button onclick="currentDisply = currentDisply + '-'; document.querySelector('#display').value = currentDisply;">-</button>

        <div class="b"  >
        <button onclick="currentDisply = currentDisply + '7'; document.querySelector('#display').value = currentDisply;">7</button>

        <button onclick="currentDisply = currentDisply + '8'; document.querySelector('#display').value = currentDisply;">8</button>

        <button onclick="currentDisply = currentDisply + '9'; document.querySelector('#display').value = currentDisply;">9</button>
        </div>

        <button class="plus" onclick="currentDisply = currentDisply + 
        '+'; document.querySelector('#display').value = currentDisply;">+</button>

        <div class="a">
        <button onclick="currentDisply = currentDisply + '4'; document.querySelector('#display').value = currentDisply;">4</button>

        <button onclick="currentDisply = currentDisply + '5'; document.querySelector('#display').value = currentDisply;">5</button>

        <button onclick="currentDisply = currentDisply + '6'; document.querySelector('#display').value = currentDisply;">6</button>
        </div>

        <div class="c">
        <button onclick="currentDisply = currentDisply + '1'; document.querySelector('#display').value = currentDisply;">1</button>

        <button onclick="currentDisply = currentDisply + '2'; document.querySelector('#display').value = currentDisply;">2</button>

        <button onclick="currentDisply = currentDisply + '3'; document.querySelector('#display').value = currentDisply;">3</button>
        </div>

        <button class="d"onclick="currentDisply = eval (currentDisply); document.querySelector('#display').value = currentDisply;">=</button>

        <button onclick="currentDisply = currentDisply + '0'; document.querySelector('#display').value = currentDisply;">0</button>

        <button class="e" onclick="currentDisply = currentDisply + '.'; document.querySelector('#display').value = currentDisply;">.</button>

    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
